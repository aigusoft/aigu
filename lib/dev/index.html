<!DOCTYPE html>
<html>

<head>
  <title>AIGU</title>
  <meta name="aigu-load-event" content="DOMContentLoaded" />
  <meta name="aigu-load-cloak" content="1" />

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    html {
      overflow: hidden;
      color: black;
    }

    body {
      visibility: hidden;
      overflow-y: auto;
    }

    body[aigu-ready] {
      visibility: visible;
    }
  </style>
  <script src="../build/index.js"></script>
</head>

<body>
  <div style="display: flex;flex-direction: column;align-items: center;border-bottom: 1px solid rgba(0,0,0,.3);">
    <img src="./aigu.webp" alt="AIGU" style="width: 10em;height: 10em;" />
    <h3>AIGU 开发</h3>
  </div>
</body>

</html>
